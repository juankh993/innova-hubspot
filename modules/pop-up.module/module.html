<section class="my-[51px] mx-[25px]">
    <div class="relative bg-white rounded-[41px]">
        <div>
            <img src="{ module.imgPopup }" alt="img pop up" class="w-full h-full object-cover rounded-t-[41px] max-w-full">
        </div>
        <a href="#" class="absolute top-5 right-5">
            <img src="{module.imgClose}" alt="Cerrar" role="button" aria-label="Cerrar" 
                 class="rounded-full p-[3px] border border-white">
        </a>
        <div class="p-8 sm:p-4">
            <div class="mb-6">
                <span class="block uppercase text-[16px] font-bold text-[#003B87] tracking-[10px]">
                    {module.subtitle}
                </span>
                <span class="block pt-2 uppercase text-2xl tracking-[10px] text-[#F85245] mt-2">
                    {module.title}
                </span>
                <p class="text-[#003B87] text-lg font-normal my-4">
                    {module.description}
                </p>
            </div>
            <div class="w-full">
                <form method="post" name="form" class="space-y-4">
                    <label for="email" class="block text-[#003B87] font-medium">
                        {module.label}
                    </label>
                    <input type="email" 
                           id="email" 
                           placeholder="Correo@correo.com" 
                           class="w-full block mt-1 p-3 border border-[#003B87] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#003B87] focus:border-transparent">
                    <button type="submit" 
                            aria-label="Enviar" 
                            class="w-[90%] mx-auto block uppercase bg-[#F85245] text-white py-3 px-6 rounded-full hover:bg-[#e04a3d] transition-colors duration-200">
                        {module.button}
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
