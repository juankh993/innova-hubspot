  <div class="h-[40px] bg-[#F4FAFF]">

        </div>
  <!-- Background -->
  <div class="testimonials-background w-full h-full cursor-pointer relative" id="testimonials-background"
       data-blendy-from="universal-video" data-video-id="{{ module.testimonios_lista[0].video_youtube_id }}">
    <div id="custom-cursor" class="custom-cursor cursor-testimonials">
      <img src="https://contenidos.innovaschools.edu.co/hubfs/Innova-Niza/cursor.svg" alt="" class="w-full h-full" />
    </div>
    <div class="w-full h-full">
      <img src="{{ module.testimonios_lista[0].imagen_fondo.src }}" id="dynamic-image" alt="{{ module.testimonios_lista[0].imagen_fondo.alt }}"
           class="w-full h-full object-cover" />
    </div>
  </div>
  <!-- Testimonials -->
  <div class="w-full lg:max-w-[90vw] xl:max-w-[75vw] 2xl:max-w-[60vw] bg-no-repeat bg-cover lg:absolute bottom-0 lg:-bottom-0 left-0 py-10 px-6 z-[2]"
       id="testimonials-container">
    <div class="testimonials-content w-full lg:w-11/12 xl:w-[90%] flex flex-col items-start justify-start">
      <h2 class="testimonials-content--title flex flex-wrap mb-[16px] items-center gap-x-4" id="testimonials-content--title" >
        <span class="uppercase text-[#F85245] font-['Otterco'] font-bold italic text-[44px] leading-[52px] tracking-[4.4px]">{{ module.seccion_titulo }}</span>
        <span class="text-[#003B87] uppercase font-bold text-[32px] leading-[38px] tracking-[3.2px] testimonials-content--title--highlight">{{ module.seccion_subtitulo }}</span>
      </h2>

      <!-- carousel testimonios -->
      <div class="flex flex-col w-full gap-[16px]">
        <div  data-aos="fade-up"
       data-aos-delay="500"
       data-aos-duration="800"
       data-aos-once="true"
             class="swiper mb-4 lg:mb-10 max-w-full" id="testimonials-swiper">
          <div class="swiper-wrapper">
            {% for testimonio in module.testimonios_lista %}
            <div class="swiper-slide" 
                 data-video-id="{{ testimonio.video_youtube_id }}"
                 data-background-image="{{ testimonio.imagen_fondo.src }}"
                 data-author="{{ testimonio.estudiante_nombre }}"
                 data-grade="{{ testimonio.estudiante_grado }}"
                 data-author-image="{{ testimonio.estudiante_foto.src }}"
                data-audio="{{ testimonio.testimonio_audio }}">
              <div class="testimonials-content--item pb-0 lg:py-8 px-10 lg:px-14 [&_p]:text-[16px] [&_p]:leading-[18px] md:[&_p]:leading-[26px] md:[&_p]:text-[22px] [&_div]:text-[16px] [&_div]:leading-[18px] md:[&_div]:leading-[26px] md:[&_div]:text-[22px] text-[#003B87]" data-aos="fade-up">
                {{ testimonio.testimonio_texto }}
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
